<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    

<h1  id="Box">0</h1>
  <button onclick="increase()">+</button>
  
  <button onclick="decrease()">-</button>


    <script>

      //counter.js
    
   let num = 0
   var cout = document.getElementById("Box")
    function increase() {
      num++
      cout.innerHTML = num
    }
    function decrease() {
        if(num > 0){
        num--
        cout.innerHTML = num 
    }
    else{
      alert("invaIid")
    }
}
        
    </script>
</body>
</html>
